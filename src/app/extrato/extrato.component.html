<table class="tabela">
    <thead class="tabela__cabecalho">
        <th class="tabela__cabecalho__conteudo">Data</th>
        <th class="tabela__cabecalho__conteudo">Valor</th>
        <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody>
        <tr *ngFor="let transferencia of transferencias" class="">
            <td class="tabela__conteudo">Data: {{ transferencia?.data | date:"short" }}</td>
            <td class="tabela__conteudo">Valor: {{ transferencia?.valor | currency }}</td>
            <td class="tabela__conteudo">Destino: {{ transferencia?.destino }}</td>
        </tr>
    </tbody>
</table>
